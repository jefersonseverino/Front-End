<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="problem">

        <h3 id="question-title"> Question ?/total </h3>

        <h4 id="question-statement"> 1)In &quot;JoJo&#039;s Bizarre Adventure&quot;, which of the following Stands does NOT have a time-based ability? </h4>

    </div>

    <div id="start">

        <button id="start-game">
            Start the Quiz
        </button>

        <h3 id="start-title">
            You'll have to answer 5 questions on this quiz.
        </h3>
        
    </div>

    <div class="options">        

        <div id="a">
            <div class="option">
                <p class="option-letter">A)</p>
            </div>
            <div class="answer">
                <p class="option-answer" id="option-1">a</p>
            </div>
        </div>

        <div id="b">
            <div class="option">
                <p class="option-letter">B)</p>
            </div>
            <div class="answer">
                <p class="option-answer" id="option-2">a</p>
            </div>
        </div>

        <div id="c">
            <div class="option">
                <p class="option-letter">C)</p>
            </div>
            <div class="answer">
                <p class="option-answer" id="option-3">a</p>
            </div>
        </div>

        <div id="d">
            <div class="option">
                <p class="option-letter">D)</p>
            </div>
            <div class="answer">
                <p class="option-answer" id="option-4">a</p>
            </div>
        </div>

    </div>


    <div id="restart">
        <button id="restart-button">Restart the quiz</button>

        <h3 id="restart-title">
            Do you want to restart the quiz?
        </h3>
    </div>


    <script src="script.js"></script>
</body>
</html>
