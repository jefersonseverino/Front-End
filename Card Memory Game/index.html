<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@1,200&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div class="info">

            <h1 class="title">Card Memory Game</h1>

            <ul class="stats">
                <li class="time"> 00:00 </li>
                <li class="moves"> Moves: 0 </li>
                <li class="restart">
                    <i class="fa-solid fa-rotate-right"></i>
                </li>
            </ul>

            <p class="win">Win!!</p>

        </div>

    </header>

    <section class="container">    

        <div class="grid">
            <div class="image" id="1"><div class="unknow">?</div></div>
            <div class="image" id="2"><div class="unknow">?</div></div>
            <div class="image" id="3"><div class="unknow">?</div></div>
            <div class="image" id="4"><div class="unknow">?</div></div>
            <div class="image" id="5"><div class="unknow">?</div></div>
            <div class="image" id="6"><div class="unknow">?</div></div>
            <div class="image" id="7"><div class="unknow">?</div></div>
            <div class="image" id="8"><div class="unknow">?</div></div>
            <div class="image" id="9"><div class="unknow">?</div></div>
            <div class="image" id="10"><div class="unknow">?</div></div>
            <div class="image" id="11"><div class="unknow">?</div></div>
            <div class="image" id="12"><div class="unknow">?</div></div>
            <div class="image" id="13"><div class="unknow">?</div></div>
            <div class="image" id="14"><div class="unknow">?</div></div>
            <div class="image" id="15"><div class="unknow">?</div></div>
            <div class="image" id="16"><div class="unknow">?</div></div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3c77b6226b.js" crossorigin="anonymous"></script>

</body>
</html>
